<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "neg-sign-one" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "phone-quantity" type="text" class="form-control text-center" value="1">
                           <button id = "add-sign-one" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id = "phone-price" >1219</span></h5>
                        <img id = "phone-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "neg-sign-two" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "case-quantity" type="text" class="form-control text-center" value="1">
                           <button id = "add-sign-two" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id = "case-price" >59</span></h5>
                        <img id = "case-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id = "cart-price" >1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id = "cart-total-price" >1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      
      let phoneRemove = document.getElementById('phone-remove');
      let caseRemove = document.getElementById('case-remove'); 
      let addSignOne = document.getElementById('add-sign-one');
      let addSignTwo = document.getElementById('add-sign-two');
      let negSignOne = document.getElementById('neg-sign-one');
      let negSignTwo = document.getElementById('neg-sign-two');

      addSignOne.addEventListener('click', function(){
         let phoneQuantity = document.getElementById('phone-quantity');
         let phonePrice = document.getElementById('phone-price');
         phoneCount = parseFloat(phoneQuantity.value) + 1;
         phonePrice.innerText = phoneCount * 1219;
         phoneQuantity.value = phoneCount;
         cartInfo();      
      })

      negSignOne.addEventListener('click', function(){
         let phoneQuantity = document.getElementById('phone-quantity');
         let phonePrice = document.getElementById('phone-price');
         phoneCount = parseFloat(phoneQuantity.value) - 1;
         phonePrice.innerText = phoneCount * 1219;
         phoneQuantity.value = phoneCount;
         cartInfo();       
      })

      addSignTwo.addEventListener('click', function(){
         let caseQuantity = document.getElementById("case-quantity");
         let casePrice = document.getElementById('case-price');
         caseCount = parseFloat(caseQuantity.value) + 1;
         casePrice.innerText = caseCount * 59;
         caseQuantity.value = caseCount;
         cartInfo();    
      })

      negSignTwo.addEventListener('click', function(){
         let caseQuantity = document.getElementById("case-quantity");
         let casePrice = document.getElementById('case-price');
         caseCount = parseFloat(caseQuantity.value) - 1;
         casePrice.innerText = caseCount * 59;
         caseQuantity.value = caseCount;
         cartInfo();
      })

      caseRemove.addEventListener('click', function(){
         let casePrice = document.getElementById('case-price'); 
         let caseQuantity = document.getElementById("case-quantity");
         caseQuantity.value = 0;
         casePrice.innerText = 0;
         cartInfo();
      })

      phoneRemove.addEventListener('click', function(){
         let phoneQuantity = document.getElementById('phone-quantity');
         let phonePrice = document.getElementById('phone-price');
         phoneQuantity.value = 0;
         phonePrice.innerText = 0;
         cartInfo();
      })

      function cartInfo(){
         let cartPrice = document.getElementById('cart-price');
         let cartTotalPrice = document.getElementById('cart-total-price');
         let phonePrice = document.getElementById('phone-price');
         let casePrice = document.getElementById('case-price');
         let price = parseFloat(phonePrice.innerText) + parseFloat(casePrice.innerText);
         cartPrice.innerText = price;
         cartTotalPrice.innerText = price;
      }

   </script>
</body>

</html>
